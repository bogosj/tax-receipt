<html ng-app="taxReceipt">
	<head>
		<!-- AngularJS -->
		<link rel="stylesheet" href="https://rawgithub.com/mgcrea/angular-motion/master/dist/angular-motion.min.css">
		<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="js/angular.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<!-- AngularStrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.1.2/angular-strap.tpl.min.js"></script>
		<!-- LESS CSS styles... pre-compile for use in production -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet/less" type="text/css" href="less/styles.less" />
		<script src="js/less.js" type="text/javascript"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Rutherford Budget</title>
	</head>

	<body ng-controller="TaxReceiptCtrl" class="bg-gray">
		<div class="background"></div>
		<div class="wrapper">
			<div class="container boxed">
				<header>
					<h1>Your 2015 Taxpayer Receipt</h1>
					<h3>Understand how and where your tax dollars are being spent. Enter your 2015 property tax info to get started.</h3>
				</header>

				<div class="row configuration">
					<div class="incometaxinput">
						<div class="input-group">
							<input type="number" class="form-control currency input-lg" placeholder="Property Tax" ng-model="calculate.income"/>
							<span class="input-group-btn">
								<a class="btn btn-danger btn-lg" bs-modal data-template="calculate-modal.html" data-container="body">Calculate</a>
							</span>
						</div>
					</div>
				</div>


				<!-- Intro Table -->
				<table class="table table-intro table-subtotal">
					<tbody>
						<tr>
							<th class="data-title">Programs &amp; Services</th>
							<th class="data-subtitle" ng-if="(tax.income)">Your Tax Payment</th>
						</tr>
						<tr ng-if="(tax.income)">
							<td class="data-title">Income Tax</td>
							<td class="data-subtotal">{{tax.income | currency : '$' : 2}}</td>
						</tr>
					</tbody>
				</table>

				<!-- Main Category Table -->
				<table class="table table-hover table-categories">
					<tbody receipt.category ng-repeat="category in budget.categories" ng-category="category"></tbody>
				</table>
			</div>
		</div>
	</body>
</html>
